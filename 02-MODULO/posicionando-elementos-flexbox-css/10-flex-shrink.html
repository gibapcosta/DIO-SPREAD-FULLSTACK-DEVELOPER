<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento - Flex Shrink</title>

    <style>

.container{
max-width: 350px;
border: 1px solid black;
display: flex;
margin-bottom: 10px;
}

.item{
background-color: orangered;
color: white;
text-align: center;
margin: 5px;
font-size: 24px;
}

.fshrink0{
    flex-shrink: 0;
    flex-basis: 100px;
}

.fshrink1{
    flex-shrink: 1;
}

.fshrink2{
    flex-shrink: 2;
    flex-basis: 100px;
}

.fshrink3{
    flex-shrink: 3;
    flex-basis: 100px;
}

.fgrow1{
    flex-grow: 1;
}

    </style>

</head>
<body>

    <p>flex-shrink: 1</p>
    <div class="container">
        <div class="item fshrink1 fgrow1">A</div>
        <div class="item fshrink1 fgrow1">BBB</div>
        <div class="item fshrink1 fgrow1">C</div>
        <div class="item fshrink1 fgrow1">D</div>
        <div class="item fshrink1 fgrow1">E</div>
    </div>

    <p>flex-shrink</p>
    <div class="container">
        <div class="item fshrink1 fgrow1">A</div>
        <div class="item fshrink1 fgrow1">BBB</div>
        <div class="item fshrink1 fgrow1">Duis eleifend.</div>
        <div class="item fshrink1 fgrow1">D</div>
    </div>

    <p>flex-shrink: 0 - basis: 100px</p>
    <div class="container">
        <div class="item fshrink0 fgrow1">A</div>
        <div class="item fshrink0 fgrow1">B</div>
        <div class="item fshrink0 fgrow1">Duis eleifend.</div>
        <div class="item fshrink0 fgrow1">D</div>
    </div>

    <p>flex-shrink: 0, 1, 2 e 3 - basis: sem e 100px</p>
    <div class="container">
        <div class="item fshrink0 fgrow1">A</div>
        <div class="item fshrink1 fgrow1">BBB</div>
        <div class="item fshrink2 fgrow1">Duis eleifend.</div>
        <div class="item fshrink3 fgrow1">DEF</div>
    </div>

</body>
</html>
