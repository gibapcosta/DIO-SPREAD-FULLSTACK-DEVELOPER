<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fundamentos - Flex Basis</title>

    <style>

.container{
max-width: 500px;
border: 1px solid black;
display: flex;
}

.item{
background-color: blueviolet;
color: white;
text-align: center;
margin: 5px;
}

.bauto{
    flex-basis: auto;
}

.bzero{
    flex-basis: 0;
}

.bwidth {
    flex-basis: 100px;
}

.fg-0{
    flex-grow: 0;
}

.fg-1{
    flex-grow: 1;
}

.fg-2{
    flex-grow: 2;
}

    </style>

</head>
<body>

    <p>bases auto</p>
    <div class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>
    </div>

    <p>bases zero</p>
    <div class="container">
        <div class="item bzero fg-2">AAAAAAAA</div>
        <div class="item bzero fg-2">BBB</div>
        <div class="item bzero fg-2">C</div>
        <div class="item bzero fg-1">DEF</div>
    </div>

    <p>bases + width</p>
    <div class="container">
        <div class="item bwidth fg-0">AAA</div>
        <div class="item bwidth fg-0">BBB</div>
        <div class="item bwidth fg-1">CCC</div>
        <div class="item bwidth fg-2">DEF</div>
    </div>

</body>
</html>
