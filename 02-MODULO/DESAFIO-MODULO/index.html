<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>

    <img class="insta-wrapper">
        <div class="insta-fone">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        
        <div class="insta-continue">

            <div class="grupo">

                <img src="./images/instagram-logo.png" alt="logo" class="insta-logo">

                <div class="foto-perfil">
                    <img src="./images/00026.jpg" alt="foto do perfil" class="foto">
                </div>

                <a href="#" class="insta-entrar">Continue como Gilberto</a>
                <a href="#" class="insta-sair">Sair da conta</a>

            </div>

            <div class="grupo">
                <p class="insta-outro-usuario">Não é Gilberto?</p>
                <p>
                <a href="#" class="insta-alterar-usuario">Alterar contas</a>
                ou
                <a href="#" class="insta-inscrever">Inscreva-se!</a>
                </p>
            </div>

            <div class="app">
                <p class="titulo-app">Obtenha o aplicativo</p>
                <div class="img-app">
                    <a href="#" class="baixar-app"><img src="./images/apple-button.png" alt="Loja apple"></a>
                    <a href="#" class="baixar-app"><img src="./images/googleplay-button.png" alt="Loja Android"></a>
                </div>
                
            </div>

        </div>
    </div>

</body>
</html>
