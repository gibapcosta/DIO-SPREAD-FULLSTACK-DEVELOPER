<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>

    <section class="wrapper">
        
        <div class="box-fones">
            <img src="./images/phones.png" alt="fones">
            <img class="fones" src="./images/screen.jpg" alt="tela-fones">
        </div>

            <div class="painel">
                <img id="logo" src="./images/instagram-logo.png" alt="logo">
            
                <div class="foto-perfil">
                    <img src="./images/00026.jpg" alt="foto do perfil" class="foto">
                </div>

                <a href="#" class="btn-entrar">Continue como Gilberto</a>
                
                <a href="#" class="btn-sair">Sair da conta</a>            
            </div>

            <div class="box-filho">
                <p class="btn-outro-usuario">Não é Gilberto?</p>
                <p>
                <a class="btn-alterar-usuario" href="#">Alterar contas</a>
                ou
                <a class="btn-inscrever" href="#">Inscreva-se!</a>
                </p>
            </div>

            <div class="app">
                <p class="titulo-app">Obtenha o aplicativo</p>
                <div class="img-app">
                    <a class="baixar-app" href="#"><img src="./images/apple-button.png" alt="Loja apple"></a>
                    <a class="baixar-app" href="#"><img src="./images/googleplay-button.png" alt="Loja Android"></a>
                </div>                
            </div>
        </div>

    </section>
    
</body>
</html>
